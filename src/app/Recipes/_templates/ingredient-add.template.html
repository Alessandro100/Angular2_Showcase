<!-- excess of a class, but good for practice -->
<div>
    <h3>Add Ingredient</h3>

    <!--Add Validation-->
    <form (ngSubmit) = "addIngredient()">
        <div>
            <label>Name: </label>
            <input type="text" [(ngModel)] = "ingredient.name" name = "name">
        </div>
        <div>
            <label>Amount: </label>
            <input type="text" [(ngModel)] = "ingredient.amount" name = "amount">
        </div>
        <button type = "submit">Add</button>
    </form>
</div>
