<h1>This is Recipe Preview: {{id}}</h1>
<div>
    <img src = "{{selected_recipe.img}}" width = "300px" height="300px">
    <h2>{{selected_recipe.title}}</h2>
    <div>
        <button>To Shopping List</button>
        <button (click) = "onEdit()">Edit</button>
        <button>Delete</button>
    </div>
    <hr>
    <label>{{selected_recipe.content}}</label>
    <ul>
        <li *ngFor = "let ingredients of selected_recipe.ingredients">
            {{ingredients.name}}({{ingredients.amount}})
        </li>
    </ul>
</div>
