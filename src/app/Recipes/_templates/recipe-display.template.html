<h1>this is display</h1>

<div>
    <div class = "success_button button" (click) = "newRecipe()">New Recipe</div>
    <div>
        <ul><!--ng for going to be needed -->
            <li *ngFor = "let recipe of allRecipes; let i = index" (click) = "Preview_Recipe(i)">
                <h4>{{recipe.title}}</h4>
                <label>{{recipe.content}}</label><br>
                <img src = "{{recipe.img}}" width="100px" height="100px">
            </li>
        </ul>
    </div>
    <router-outlet></router-outlet>
</div>
