
<div class = "display_body">
    <router-outlet></router-outlet>
    <h1>Timeline</h1>
    <div class = "success_button button" (click) = "newArt()">New Art</div>
    <div>
        <ul><!--ng for going to be needed -->
            <li class = "post" *ngFor = "let Art of allArts; let i = index" (click) = "Preview_Art(i)">
                <img src = "{{Art.img}}">
                <div class = "title">{{Art.title}}</div>
                <div class = "sub_text">{{Art.content}}</div><br>
            </li>
        </ul>
    </div>
</div>
