<div>
    <div class = "success_button button" (click) = "newArt()">New Art</div>
    <div>
        <ul><!--ng for going to be needed -->
            <li *ngFor = "let Art of allArts; let i = index" (click) = "Preview_Art(i)">

                <label>{{Art.content}}</label><br>
                <img src = "{{Art.img}}" width="100px" height="100px">
            </li>
        </ul>
    </div>
    <router-outlet></router-outlet>
</div>
