<!-- excess of a class, but good for practice -->
<div>
    <!--Add Validation-->
    <form>
        <div class = "title">Add Material</div>
        <table>
            <tr>
                <td><label>Name: </label></td>
                <td><input type="text" [(ngModel)] = "material.name" name = "name"></td>
            </tr>
            <tr>
                <td><label>Amount: </label></td>
                <td><input type="text" [(ngModel)] = "material.amount" name = "amount"></td>
            </tr>
            <tr>
                <td><label>Description: </label></td>
                <td><input type="text" [(ngModel)] = "material.description" name = "description"></td>
            </tr>
        </table>
        <div class = "button success_button" (click) = "addMaterial()">Add</div>
    </form>
</div>
